<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Conversor Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor">
        <h1>Multi-Conversor</h1>
        
        <!-- Nuevo: Selector de Categoría -->
        <div class="input-group">
            <label>Tipo de medida:</label>
            <select id="categoria">
                <option value="longitud">Longitud</option>
                <option value="peso">Peso / Masa</option>
                <option value="area">Área</option>
                <option value="volumen">Volumen</option>
                <option value="potencia">Potencia</option>
                <option value="caudal">Caudal Volumétrico</option>
            </select>
        </div>

        <div class="input-group">
            <label>Cantidad:</label>
            <input type="number" id="cantidad" placeholder="0" value="1">
        </div>

        <div class="selectores">
            <div class="grupo">
                <label>De:</label>
                <!-- Las opciones se llenarán con JavaScript -->
                <select id="unidadOrigen"></select>
            </div>

            <div class="grupo">
                <label>A:</label>
                <!-- Las opciones se llenarán con JavaScript -->
                <select id="unidadDestino"></select>
            </div>
        </div>

        <div id="resultado" class="resultado">---</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
